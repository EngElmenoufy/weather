<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <!-- CSS files -->
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather</title>
</head>

<body>

  <header class="header py-5">
    <div class="container">

      <nav class="nav navbar navbar-expand-lg  d-flex justify-content-between align-items-center">
        <a href="/" class="logo d-flex align-items-center gap-3 w-auto">
          <img src="./images/logo.png" alt="cloud image" class="logo-img">

          <div>
            <h1 class="fs-6 fw-bold mb-0">Weather</h1>
            <span class="logo-span">tagline wes here</span>
          </div>
        </a>

        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars text-white"></i>
        </button>

        <div class="collapse navbar-collapse flex-grow-0 nav-links" id="navbarNav">
          <ul class="d-flex align-items-center gap-lg-3 navbar-nav">
            <li class="nav-item">
              <a href="/" class="active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#">News</a>
            </li>
            <li class="nav-item">
              <a href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main py-5">
    <div class="container">
      <form class="position-relative mb-5 form">
        <input id="find-input" type="text" placeholder="Find your location" class="form-control">
        <button type="submit" id="find-btn" class="position-absolute text-white">Find</button>
      </form>

      <section class="weather-section d-flex flex-column flex-lg-row overflow-hidden rounded-3">
        <div class="today">
          <div class="weather-title d-flex p-2 justify-content-between">
            <span class="day"></span>
            <span class="date"></span>
          </div>

          <div class="weather-details">
            <div class="city"></div>
            <div>
              <span class="now-temp temp"></span>
              <span class="now-temp-sign sign d-none"><sup>o</sup>C</span>
            </div>
            <img class="img-condition">
            <div class="condition"></div>
            <div class="details d-none">
              <span class="me-3"><img src="./images/icon-umberella.png" alt=""> 20%</span>
              <span class="me-3"><img src="./images/icon-compass.png" alt=""> 18km/h</span>
              <span class="me-3"><img src="./images/icon-wind.png" alt=""> East</span>
            </div>
          </div>
        </div>

        <div class="second-day text-center">
          <div class="weather-title p-2">
            <span class="day"></span>
          </div>

          <div class="weather-details h-100">
            <img class="img-condition">
            <div>
              <span class="max-temp temp"></span>
              <span class="max-temp-sign sign d-none"><sup>o</sup>C</span>
            </div>
            <div>
              <span class="min-temp"></span>
              <span class="min-temp-sign sign d-none"><sup>o</sup>C</span>
            </div>
            <div class="condition"></div>
          </div>
        </div>

        <div class="third-day text-center">
          <div class="weather-title p-2">
            <span class="day"></span>
          </div>

          <div class="weather-details h-100">
            <img class="img-condition">
            <div>
              <span class="max-temp temp"></span>
              <span class="max-temp-sign sign d-none"><sup>o</sup>C</span>
            </div>
            <div>
              <span class="min-temp"></span>
              <span class="min-temp-sign sign d-none"><sup>o</sup>C</span>
            </div>
            <div class="condition"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="py-5 footer">
    <div class="container">

      <div class="row align-items-center mb-4">
        <form class="col-12 col-md-8 position-relative mb-0 form">
          <input type="text" placeholder="Enter your email to subscribe..." class="form-control">
          <button type="submit" class="position-absolute subscribe-btn text-white">Subscribe</button>
        </form>

        <ul
          class="mb-0 col-12 col-md-4 mt-3 mt-md-0 social list-unstyled d-flex align-items-center justify-content-center gap-2">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-google-plus-g"></i></li>
          <li><i class="fa-brands fa-pinterest"></i></li>
        </ul>
      </div>

      <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
